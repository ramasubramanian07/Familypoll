<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arun & Subbu's Baby Poll</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@keyframes leftHeart { 0% { transform: translateX(-120%); opacity: 0; } 100% { transform: translateX(0); opacity: 0.8; } }
@keyframes rightHeart { 0% { transform: translateX(120%); opacity: 0; } 100% { transform: translateX(0); opacity: 0.8; } }
@keyframes pulseSoft { 0%,100% { transform: scale(1); } 50% { transform: scale(1.08); } }

.heart-bg { position:absolute; top:55%; z-index:-1; font-size:120px; filter:blur(2px); }

.boy-btn { color:#2563eb; }
.boy-btn:hover { background:#1e40af; color:white; transform:scale(1.15); }

.girl-btn { color:#ec4899; }
.girl-btn:hover { background:#be185d; color:white; transform:scale(1.15); }

.selected-boy {
 background:#1e3a8a !important;
 color:white !important;
 transform:scale(1.25);
 box-shadow:0 0 0 6px rgba(37,99,235,.35);
}
.selected-girl {
 background:#9d174d !important;
 color:white !important;
 transform:scale(1.25);
 box-shadow:0 0 0 6px rgba(236,72,153,.35);
}

#submitStatus { display:none; }
</style>
</head>

<body class="bg-pink-50 font-sans overflow-x-hidden">

<!-- INTRO -->
<div id="intro-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-r from-pink-300 to-orange-200">
 <div class="relative text-center">
  <h1 class="text-5xl font-extrabold text-white">Arunprasad & Subbulakshmi</h1>
  <p class="text-white mt-4 italic">Waiting for our little miracle...</p>
  <span class="heart-bg" style="left:10%;animation:leftHeart 2s forwards">‚ù§Ô∏è</span>
  <span class="heart-bg" style="right:10%;animation:rightHeart 2s forwards">‚ù§Ô∏è</span>
 </div>
</div>

<!-- HOME -->
<main id="main-content" class="hidden min-h-screen flex flex-col items-center justify-center p-6">
 <h2 class="text-4xl font-bold text-pink-600 mb-10">Family Prediction Poll</h2>
 <div class="grid gap-6 w-full max-w-sm">
  <button onclick="showPage('voting-page')" class="bg-blue-400 text-white py-8 rounded-3xl text-2xl font-bold">üó≥Ô∏è Vote</button>
  <button onclick="showPage('login-page')" class="bg-purple-400 text-white py-8 rounded-3xl text-2xl font-bold">üîê Admin Login</button>
 </div>
</main>

<!-- VOTING -->
<section id="voting-page" class="hidden min-h-screen flex items-center justify-center p-6">
 <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
  <h3 class="text-2xl font-bold text-center text-blue-500 mb-6 italic flex justify-center gap-2">
   üë£ Arunprasad & Subbulakshmi üë£
  </h3>

  <input id="vName" placeholder="Your Name" class="w-full p-4 border rounded-2xl mb-4">
  <input id="vRelation" placeholder="Relation to Couple" class="w-full p-4 border rounded-2xl mb-6">

  <p class="text-center font-bold mb-4">What's your guess?</p>

  <div class="flex justify-around mb-8">
   <button id="btn-boy" onclick="pick('BOY')" class="boy-btn text-6xl p-4 rounded-full transition-all">üë¶</button>
   <button id="btn-girl" onclick="pick('GIRL')" class="girl-btn text-6xl p-4 rounded-full transition-all">üëß</button>
  </div>

  <button id="submitBtn" onclick="handleVote()" class="w-full bg-gradient-to-r from-blue-500 to-pink-500 text-white font-bold py-4 rounded-2xl">
   Submit Vote
  </button>

  <p id="submitStatus" class="text-center mt-4 font-bold text-green-500 animate-pulse">
   Submitting your vote...
  </p>

  <button onclick="location.reload()" class="w-full mt-4 text-gray-400 text-sm">Cancel</button>
 </div>
</section>

<!-- LOGIN -->
<section id="login-page" class="hidden min-h-screen flex items-center justify-center p-6">
 <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
  <h3 class="text-2xl font-bold text-center text-purple-600 mb-6">Admin Access</h3>
  <input id="user" placeholder="Username" class="w-full p-4 border rounded-2xl mb-4">
  <input id="pass" type="password" placeholder="Password" class="w-full p-4 border rounded-2xl mb-6">
  <button onclick="doLogin()" class="w-full bg-purple-600 text-white py-4 rounded-2xl font-bold">Open Dashboard</button>
  <button onclick="location.reload()" class="w-full mt-4 text-gray-400 text-sm">Back</button>
 </div>
</section>

<!-- ADMIN -->
<section id="admin-dashboard" class="hidden p-6 max-w-4xl mx-auto">
 <div class="bg-white p-8 rounded-3xl shadow-xl mt-10">
  <h2 class="text-3xl font-bold text-center text-purple-700 mb-8">Poll Results</h2>

  <div class="grid grid-cols-2 gap-4 mb-10 text-center">
   <div class="bg-blue-50 p-6 rounded-2xl">
    <p class="font-bold text-blue-500">BOY</p>
    <h1 id="pBoy" class="text-4xl font-black text-blue-600">0%</h1>
   </div>
   <div class="bg-pink-50 p-6 rounded-2xl">
    <p class="font-bold text-pink-500">GIRL</p>
    <h1 id="pGirl" class="text-4xl font-black text-pink-600">0%</h1>
   </div>
  </div>

  <table class="w-full">
   <thead class="bg-pink-100">
    <tr>
     <th class="p-4">Name</th>
     <th class="p-4">Relation</th>
     <th class="p-4">Selection</th>
    </tr>
   </thead>
   <tbody id="voterList"></tbody>
  </table>

  <button onclick="location.reload()" class="mt-8 bg-gray-200 px-6 py-2 rounded-xl">Logout</button>
 </div>
</section>

<script>
let currentPick="";
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbwQiZxUE6Q0HJzFUeEMU9Rudz9THuEiIULOX61O6NlGp4FcS3F-vH6QERs4trIeTgO_lA/exec";

setTimeout(()=>{
 document.getElementById('intro-overlay').style.opacity=0;
 setTimeout(()=>{
  document.getElementById('intro-overlay').remove();
  document.getElementById('main-content').classList.remove('hidden');
 },800);
},3500);

function showPage(id){
 document.querySelectorAll('main,section').forEach(e=>e.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
}

function pick(v){
 currentPick=v;
 btnBoy.classList.remove('selected-boy');
 btnGirl.classList.remove('selected-girl');
 v==="BOY"?btnBoy.classList.add('selected-boy'):btnGirl.classList.add('selected-girl');
}

async function handleVote(){
 if(!vName.value||!vRelation.value||!currentPick) return alert("Fill all details");

 submitBtn.disabled=true;
 submitStatus.style.display="block";

 try{
  const r=await fetch(SCRIPT_URL+"?action=getVotes");
  const votes=await r.json();
  if(votes.some(v=>v.name.toLowerCase()===vName.value.toLowerCase())){
   alert("Already voted");
   location.reload(); return;
  }

  await fetch(SCRIPT_URL,{method:"POST",mode:"no-cors",
   body:JSON.stringify({action:"vote",name:vName.value,relation:vRelation.value,choice:currentPick})
  });

  alert("Vote submitted successfully üíñ");
  location.reload();
 }catch(e){ alert("Network error"); }
}

function doLogin(){
 if(user.value==="Rakshni" && pass.value==="Dhakshan") renderAdmin();
 else alert("Wrong login!");
}

async function renderAdmin(){
 showPage("admin-dashboard");
 const r=await fetch(SCRIPT_URL+"?action=getVotes");
 const votes=await r.json();
 let b=0,g=0; voterList.innerHTML="";
 votes.forEach(v=>{
  v.choice==="BOY"?b++:g++;
  voterList.innerHTML+=`<tr class="border-b">
   <td class="p-4">${v.name}</td>
   <td class="p-4">${v.relation}</td>
   <td class="p-4 font-bold ${v.choice==="BOY"?"text-blue-500":"text-pink-500"}">${v.choice}</td>
  </tr>`;
 });
 if(votes.length){
  pBoy.innerText=Math.round(b/votes.length*100)+"%";
  pGirl.innerText=Math.round(g/votes.length*100)+"%";
 }
}
</script>
</body>
</html>
